<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asistente</title>
  <style>
    *{ box-sizing:border-box; font-family: Arial, sans-serif; }
    body{ margin:0; background:#f3f6fb; }
    .wrap{
      height:100vh;
      display:flex;
      flex-direction:column;
    }
    .top{
      background:#0b5cff;
      color:#fff;
      padding:12px 14px;
      font-weight:700;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .top small{ font-weight:400; opacity:.9; }
    .top-actions{
      display:flex;
      align-items:center;
      gap:8px;
    }
    .minimize-btn{
      border:none;
      background:transparent;
      color:#fff;
      font-weight:600;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:6px;
      padding:4px 6px;
      border-radius:8px;
    }
    .minimize-btn:hover,
    .minimize-btn:focus{
      background:rgba(255,255,255,.15);
      outline:none;
    }
    .chat{
      flex:1;
      overflow:auto;
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .msg{
      max-width:85%;
      padding:10px 12px;
      border-radius:14px;
      font-size:14px;
      line-height:1.35;
      box-shadow:0 2px 10px rgba(0,0,0,.08);
      white-space:pre-wrap;
    }
    .me{ align-self:flex-end; background:#0b5cff; color:#fff; border-bottom-right-radius:6px; }
    .bot{ align-self:flex-start; background:#fff; color:#111; border-bottom-left-radius:6px; }
    .bar{
      display:flex;
      flex-direction:column;
      gap:10px;
      padding:10px;
      background:#fff;
      border-top:1px solid #e7e7e7;
    }
    .mode-toggle{
      display:flex;
      gap:6px;
      background:#f1f3f8;
      border-radius:999px;
      padding:4px;
      align-self:flex-start;
    }
    .mode-btn{
      border:none;
      background:transparent;
      color:#3b4a64;
      font-weight:700;
      padding:6px 12px;
      border-radius:999px;
      cursor:pointer;
      font-size:12px;
    }
    .mode-btn.active{
      background:#0b5cff;
      color:#fff;
      box-shadow:0 6px 16px rgba(11,92,255,.25);
    }
    .input-row{
      display:flex;
      gap:8px;
      align-items:center;
    }
    input{
      flex:1;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid #ddd;
      outline:none;
    }
    .voice-row{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .mic-btn{
      border:none;
      padding:10px 14px;
      border-radius:12px;
      background:#0b5cff;
      color:#fff;
      font-weight:700;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:6px;
    }
    .mic-btn.active{
      background:#f03e3e;
    }
    .voice-status{
      font-size:12px;
      color:#4a5875;
    }
    button{
      border:none;
      padding:10px 12px;
      border-radius:12px;
      background:#0b5cff;
      color:#fff;
      font-weight:700;
      cursor:pointer;
    }
    .hint{
      font-size:12px;
      color:#556;
      padding:0 14px 10px;
      opacity:.85;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div id="title">Asistente</div>
      <div class="top-actions">
        <small>IA</small>
        <button class="minimize-btn" id="min-btn" type="button" aria-label="Minimizar chat">
          <span>‚Äî</span>
        </button>
      </div>
    </div>

    <div class="chat" id="chat"></div>
    <div class="hint" id="hint">Escribe tu pregunta‚Ä¶</div>

    <div class="bar">
      <div class="mode-toggle" role="tablist" aria-label="Modo de conversaci√≥n">
        <button class="mode-btn active" id="mode-text" type="button" role="tab" aria-selected="true">Texto</button>
        <button class="mode-btn" id="mode-voice" type="button" role="tab" aria-selected="false">Voz</button>
      </div>
      <div class="input-row" id="text-row">
        <input id="txt" placeholder="Ej: ¬øQu√© tr√°mites puedo realizar?" />
        <button id="btn">Enviar</button>
      </div>
      <div class="voice-row" id="voice-row" hidden>
        <button class="mic-btn" id="mic-btn" type="button">
          <span id="mic-icon">üéôÔ∏è</span>
          <span id="mic-label">Hablar</span>
        </button>
        <div class="voice-status" id="voice-status">Presiona para dictar tu consulta.</div>
      </div>
    </div>
  </div>

<script>
  // Lee par√°metros del embed
  const params = new URLSearchParams(location.search);
  const title = decodeURIComponent(params.get("title") || "Asistente");

  document.getElementById("title").textContent = title;

  // Servicio del agente IA
  const API_CHAT = "/GeaAsistenteHub/api/agente.ashx";
  
  const chat = document.getElementById("chat");
  const txt  = document.getElementById("txt");
  const btn  = document.getElementById("btn");
  const minBtn = document.getElementById("min-btn");
  const modeTextBtn = document.getElementById("mode-text");
  const modeVoiceBtn = document.getElementById("mode-voice");
  const textRow = document.getElementById("text-row");
  const voiceRow = document.getElementById("voice-row");
  const micBtn = document.getElementById("mic-btn");
  const micIcon = document.getElementById("mic-icon");
  const micLabel = document.getElementById("mic-label");
  const voiceStatus = document.getElementById("voice-status");
  const hint = document.getElementById("hint");
  let recognition = null;
  let listening = false;
  let activeMode = "text";

  function addMsg(text, who){
    const div = document.createElement("div");
    div.className = "msg " + (who === "me" ? "me" : "bot");
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

async function ask(){
  const q = (txt.value || "").trim();
  if(!q) return;

  txt.value = "";
  addMsg(q, "me");
  addMsg("Pensando...", "bot");

  try{
    const res = await fetch(API_CHAT, {
      method: "POST",
      headers: { "Content-Type": "application/json; charset=utf-8" },
      body: JSON.stringify(q)
    });

    const raw = await res.text(); // üëà primero como texto (m√°s seguro)

    if(!res.ok){
      chat.lastChild.textContent = "No pude conectar con el asistente. (" + res.status + ")";
      console.log("Respuesta error:", raw);
      return;
    }

    // Intentar parsear JSON (si viene JSON)
    let data = null;
    try { data = JSON.parse(raw); } catch(e) {}

    // Si viene JSON, usa .output, si no, usa el texto tal cual
    const answer = (data && (data.output || data.answer || data.respuesta)) ? (data.output || data.answer || data.respuesta) : raw;

    chat.lastChild.textContent = answer || "No encontr√© respuesta.";
  }catch(err){
    console.error("Error en fetch:", err);
    chat.lastChild.textContent = "Error de conexi√≥n. Verifica tu servicio.";
  }
}

function updateMode(mode){
  activeMode = mode;
  const isText = mode === "text";
  modeTextBtn.classList.toggle("active", isText);
  modeTextBtn.setAttribute("aria-selected", isText.toString());
  modeVoiceBtn.classList.toggle("active", !isText);
  modeVoiceBtn.setAttribute("aria-selected", (!isText).toString());
  textRow.hidden = !isText;
  voiceRow.hidden = isText;
  hint.textContent = isText ? "Escribe tu pregunta‚Ä¶" : "Habla y env√≠a tu consulta por voz.";
  if (isText) {
    txt.focus();
    stopListening();
  }
}

function setVoiceStatus(message, isActive){
  voiceStatus.textContent = message;
  micBtn.classList.toggle("active", isActive);
  micLabel.textContent = isActive ? "Detener" : "Hablar";
  micIcon.textContent = isActive ? "‚èπÔ∏è" : "üéôÔ∏è";
}

function stopListening(){
  if (recognition && listening){
    recognition.stop();
  }
  listening = false;
  setVoiceStatus("Presiona para dictar tu consulta.", false);
}

function startListening(){
  if (!recognition){
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition){
      setVoiceStatus("Tu navegador no soporta reconocimiento de voz.", false);
      return;
    }
    recognition = new SpeechRecognition();
    recognition.lang = "es-ES";
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.addEventListener("result", (event) => {
      const transcript = event.results?.[0]?.[0]?.transcript || "";
      if (transcript){
        txt.value = transcript;
        stopListening();
        ask();
      }
    });

    recognition.addEventListener("error", () => {
      setVoiceStatus("No pude escuchar. Intenta de nuevo.", false);
      listening = false;
    });

    recognition.addEventListener("end", () => {
      if (listening){
        setVoiceStatus("No se detect√≥ voz. Intenta nuevamente.", false);
        listening = false;
      }
    });
  }

  listening = true;
  setVoiceStatus("Escuchando... Habla ahora.", true);
  recognition.start();
}


  btn.addEventListener("click", ask);
  txt.addEventListener("keydown", (e) => {
    if (e.key === "Enter") ask();
  });

  // Recibe evento "open" desde el embed para enfocar el input
  window.addEventListener("message", (e) => {
    // Importante: valida origen si lo necesitas
    if(e.data?.type === "GEA_CHAT_OPEN"){
      setTimeout(() => txt.focus(), 50);
    }
  });

  minBtn.addEventListener("click", () => {
    window.parent?.postMessage({ type: "GEA_CHAT_CLOSE" }, "*");
  });

  modeTextBtn.addEventListener("click", () => updateMode("text"));
  modeVoiceBtn.addEventListener("click", () => updateMode("voice"));
  micBtn.addEventListener("click", () => {
    if (listening){
      stopListening();
      return;
    }
    startListening();
  });

  // Mensaje inicial
  addMsg("Hola üëã Soy tu asistente virtual. ¬øEn qu√© te ayudo?", "bot");
</script>
</body>
</html>
