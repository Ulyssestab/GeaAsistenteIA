<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asistente</title>
  <style>
    *{ box-sizing:border-box; font-family: Arial, sans-serif; }
    body{ margin:0; background:#f3f6fb; }
    .wrap{
      height:100vh;
      display:flex;
      flex-direction:column;
    }
    .top{
      background:#0b5cff;
      color:#fff;
      padding:12px 14px;
      font-weight:700;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .top small{ font-weight:400; opacity:.9; }
    .top-actions{
      display:flex;
      align-items:center;
      gap:8px;
    }
    .minimize-btn{
      border:none;
      background:transparent;
      color:#fff;
      font-weight:600;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:6px;
      padding:4px 6px;
      border-radius:8px;
    }
    .minimize-btn:hover,
    .minimize-btn:focus{
      background:rgba(255,255,255,.15);
      outline:none;
    }
    .chat{
      flex:1;
      overflow:auto;
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .msg{
      max-width:85%;
      padding:10px 12px;
      border-radius:14px;
      font-size:14px;
      line-height:1.35;
      box-shadow:0 2px 10px rgba(0,0,0,.08);
      white-space:pre-wrap;
    }
    .me{ align-self:flex-end; background:#0b5cff; color:#fff; border-bottom-right-radius:6px; }
    .bot{ align-self:flex-start; background:#fff; color:#111; border-bottom-left-radius:6px; }
    .bar{
      display:flex;
      flex-direction:column;
      gap:10px;
      padding:10px;
      background:#fff;
      border-top:1px solid #e7e7e7;
    }
    .mode-toggle{
      display:flex;
      gap:6px;
      background:#f1f3f8;
      border-radius:999px;
      padding:4px;
      align-self:flex-start;
    }
    .mode-btn{
      border:none;
      background:transparent;
      color:#3b4a64;
      font-weight:700;
      padding:6px 12px;
      border-radius:999px;
      cursor:pointer;
      font-size:12px;
    }
    .mode-btn.active{
      background:#0b5cff;
      color:#fff;
      box-shadow:0 6px 16px rgba(11,92,255,.25);
    }
    .input-row{
      display:flex;
      gap:8px;
      align-items:center;
    }
    input{
      flex:1;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid #ddd;
      outline:none;
    }
    .voice-row{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .voice-msg{
      display:flex;
      flex-direction:column;
      gap:6px;
      align-items:flex-start;
    }
    .voice-avatar{
      width:40px;
      height:40px;
      border-radius:50%;
      object-fit:cover;
      background:#eef1f7;
      border:1px solid #e2e6f0;
    }
    .voice-text{
      font-size:13px;
      color:#1c2333;
    }
    .mic-btn{
      border:none;
      padding:10px 14px;
      border-radius:12px;
      background:#0b5cff;
      color:#fff;
      font-weight:700;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:6px;
    }
    .mic-btn.active{
      background:#f03e3e;
    }
    .voice-status{
      font-size:12px;
      color:#4a5875;
    }
    button{
      border:none;
      padding:10px 12px;
      border-radius:12px;
      background:#0b5cff;
      color:#fff;
      font-weight:700;
      cursor:pointer;
    }
    .hint{
      font-size:12px;
      color:#556;
      padding:0 14px 10px;
      opacity:.85;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div id="title">Asistente</div>
      <div class="top-actions">
        <small>IA</small>
        <button class="minimize-btn" id="min-btn" type="button" aria-label="Minimizar chat">
          <span>‚Äî</span>
        </button>
      </div>
    </div>

    <div class="chat" id="chat"></div>
    <div class="hint" id="hint">Escribe tu pregunta‚Ä¶</div>

    <div class="bar">
      <div class="mode-toggle" role="tablist" aria-label="Modo de conversaci√≥n">
        <button class="mode-btn active" id="mode-text" type="button" role="tab" aria-selected="true">Texto</button>
        <button class="mode-btn" id="mode-voice" type="button" role="tab" aria-selected="false">Voz</button>
      </div>
      <div class="input-row" id="text-row">
        <input id="txt" placeholder="Ej: ¬øQu√© tr√°mites puedo realizar?" />
        <button id="btn">Enviar</button>
      </div>
      <div class="voice-row" id="voice-row" hidden>
        <button class="mic-btn" id="mic-btn" type="button">
          <span id="mic-icon">üéôÔ∏è</span>
          <span id="mic-label">Hablar</span>
        </button>
        <div class="voice-status" id="voice-status">Presiona para dictar tu consulta.</div>
      </div>
    </div>
  </div>

<script>
  // Lee par√°metros del embed
  const params = new URLSearchParams(location.search);
  const title = decodeURIComponent(params.get("title") || "Asistente");

  document.getElementById("title").textContent = title;

  // Servicio del agente IA
  const API_CHAT = "/GeaAsistenteHub/api/agente.ashx";
  

  // Servicio TTS (texto -> voz)
  const API_TTS = "/GeaAsistenteHub/api/tts.ashx";

  // Proveedor TTS: browser | azure | elevenlabs (viene del embed: ?tts=)
  let ttsProvider = (params.get("tts") || "").toLowerCase()
    || localStorage.getItem("gea_tts_provider")
    || "browser";

  // Estado de reproducci√≥n TTS
  let speaking = false;
  let audioEl = null;

  const chat = document.getElementById("chat");
  const txt  = document.getElementById("txt");
  const btn  = document.getElementById("btn");
  const minBtn = document.getElementById("min-btn");
  const modeTextBtn = document.getElementById("mode-text");
  const modeVoiceBtn = document.getElementById("mode-voice");
  const textRow = document.getElementById("text-row");
  const voiceRow = document.getElementById("voice-row");
  const micBtn = document.getElementById("mic-btn");
  const micIcon = document.getElementById("mic-icon");
  const micLabel = document.getElementById("mic-label");
  const voiceStatus = document.getElementById("voice-status");
  const hint = document.getElementById("hint");
  let recognition = null;
  let listening = false;
  let activeMode = "text";
  let voiceBubble = null;

  function addMsg(text, who){
    const div = document.createElement("div");
    div.className = "msg " + (who === "me" ? "me" : "bot");
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

async function ask(source = "text"){
  const q = (txt.value || "").trim();
  if(!q) return;

  txt.value = "";
  if (source === "voice" && voiceBubble) {
    updateVoiceBubbleText(q);
  } else {
    addMsg(q, "me");
  }
  addMsg("Pensando...", "bot");

  try{
    const res = await fetch(API_CHAT, {
      method: "POST",
      headers: { "Content-Type": "application/json; charset=utf-8" },
      body: JSON.stringify(q)
    });

    const raw = await res.text(); // üëà primero como texto (m√°s seguro)

    if(!res.ok){
      chat.lastChild.textContent = "No pude conectar con el asistente. (" + res.status + ")";
      console.log("Respuesta error:", raw);
      return;
    }

    // Intentar parsear JSON (si viene JSON)
    let data = null;
    try { data = JSON.parse(raw); } catch(e) {}

    // Si viene JSON, usa .output, si no, usa el texto tal cual
    const answer = (data && (data.output || data.answer || data.respuesta)) ? (data.output || data.answer || data.respuesta) : raw;

    
    chat.lastChild.textContent = answer || "No encontr√© respuesta.";

    // ‚úÖ Si estamos en modo voz: mostrar respuesta en burbuja + hablarla
    if (activeMode === "voice"){
      createVoiceBubble();
      updateVoiceBubbleText(answer || "No encontr√© respuesta.");
      await speak(answer);
    }
  }catch(err){
    console.error("Error en fetch:", err);
    chat.lastChild.textContent = "Error de conexi√≥n. Verifica tu servicio.";
  }
}

function createVoiceBubble(){
  if (voiceBubble) return;
  const bubble = document.createElement("div");
  bubble.className = "msg bot voice-msg";
  bubble.innerHTML = `
    <img class="voice-avatar" src="avatar_idle.png" alt="Avatar hablando" />
    <div class="voice-text">Escuchando...</div>
  `;
  chat.appendChild(bubble);
  chat.scrollTop = chat.scrollHeight;
  voiceBubble = bubble;
}

function updateVoiceBubbleText(text){
  if (!voiceBubble) return;
  const textNode = voiceBubble.querySelector(".voice-text");
  if (textNode) {
    textNode.textContent = text || "Escuchando...";
  }
}

function setVoiceBubbleActive(isActive){
  if (!voiceBubble) return;
  const avatar = voiceBubble.querySelector(".voice-avatar");
  if (avatar) {
    avatar.src = isActive ? "avatar_talking.gif" : "avatar_idle.png";
  }
}


function stopSpeaking(){
  // Detener audio remoto
  if (audioEl){
    try { audioEl.pause(); } catch(e){}
    try { audioEl.src = ""; } catch(e){}
    audioEl = null;
  }
  // Detener TTS del navegador
  if ("speechSynthesis" in window){
    try { speechSynthesis.cancel(); } catch(e){}
  }
  speaking = false;
  // Si no estamos escuchando, vuelve a idle
  if (!listening) setVoiceBubbleActive(false);
}

async function speak(text){
  if (!text || activeMode !== "voice") return;

  createVoiceBubble();
  stopSpeaking();

  speaking = true;
  setVoiceBubbleActive(true);

  // 1) Gratis: voz del navegador
  if (ttsProvider === "browser"){
    if (!("speechSynthesis" in window)){
      updateVoiceBubbleText("Este navegador no soporta s√≠ntesis de voz.");
      speaking = false;
      setVoiceBubbleActive(false);
      return;
    }
    const u = new SpeechSynthesisUtterance(text);
    u.lang = "es-MX";
    u.rate = 1;
    u.pitch = 1;
    u.onend = () => { speaking = false; setVoiceBubbleActive(false); };
    u.onerror = () => { speaking = false; setVoiceBubbleActive(false); };
    speechSynthesis.speak(u);
    return;
  }

  // 2) Proveedores externos v√≠a backend (Azure/ElevenLabs)
  try{
    const r = await fetch(API_TTS, {
      method: "POST",
      headers: { "Content-Type": "application/json; charset=utf-8" },
      body: JSON.stringify({ text, provider: ttsProvider, lang: "es-MX" })
    });

    if (!r.ok){
      updateVoiceBubbleText("No pude generar voz (" + r.status + ").");
      speaking = false;
      setVoiceBubbleActive(false);
      return;
    }

    const buf = await r.arrayBuffer();
    const ct = r.headers.get("Content-Type") || "audio/mpeg";
    const blob = new Blob([buf], { type: ct });
    const url = URL.createObjectURL(blob);

    audioEl = new Audio(url);
    audioEl.onended = () => {
      URL.revokeObjectURL(url);
      audioEl = null;
      speaking = false;
      setVoiceBubbleActive(false);
    };
    audioEl.onerror = () => {
      URL.revokeObjectURL(url);
      audioEl = null;
      speaking = false;
      setVoiceBubbleActive(false);
    };

    await audioEl.play();
  }catch(e){
    updateVoiceBubbleText("Error reproduciendo voz.");
    speaking = false;
    setVoiceBubbleActive(false);
  }
}


function updateMode(mode){
  activeMode = mode;
  const isText = mode === "text";
  modeTextBtn.classList.toggle("active", isText);
  modeTextBtn.setAttribute("aria-selected", isText.toString());
  modeVoiceBtn.classList.toggle("active", !isText);
  modeVoiceBtn.setAttribute("aria-selected", (!isText).toString());
  textRow.hidden = !isText;
  voiceRow.hidden = isText;
  hint.textContent = isText ? "Escribe tu pregunta‚Ä¶" : "Habla y env√≠a tu consulta por voz.";
  if (isText) {
    txt.focus();
    stopListening();
    stopSpeaking();
  }
}

function setVoiceStatus(message, isActive){
  voiceStatus.textContent = message;
  micBtn.classList.toggle("active", isActive);
  micLabel.textContent = isActive ? "Detener" : "Hablar";
  micIcon.textContent = isActive ? "‚èπÔ∏è" : "üéôÔ∏è";
}

function stopListening(){
  if (recognition && listening){
    recognition.stop();
  }
  listening = false;
  if (!speaking) setVoiceBubbleActive(false);
  setVoiceStatus("Presiona para dictar tu consulta.", false);
}

function startListening(){
  createVoiceBubble();
  stopSpeaking();
  if (!recognition){
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition){
      setVoiceStatus("Tu navegador no soporta reconocimiento de voz.", false);
      updateVoiceBubbleText("Tu navegador no soporta reconocimiento de voz.");
      setVoiceBubbleActive(false);
      return;
    }
    recognition = new SpeechRecognition();
    recognition.lang = "es-MX";
    recognition.interimResults = true;
    recognition.maxAlternatives = 1;

    recognition.addEventListener("result", (event) => {
      const transcript = Array.from(event.results)
        .map((result) => result[0]?.transcript || "")
        .join("")
        .trim();
      if (transcript){
        updateVoiceBubbleText(transcript);
        if (event.results[event.results.length - 1].isFinal){
          txt.value = transcript;
          stopListening();
          ask("voice");
        }
      }
    });

    recognition.addEventListener("error", () => {
      setVoiceStatus("No pude escuchar. Intenta de nuevo.", false);
      updateVoiceBubbleText("No pude escuchar. Intenta de nuevo.");
      setVoiceBubbleActive(false);
      listening = false;
    });

    recognition.addEventListener("end", () => {
      if (listening){
        setVoiceStatus("No se detect√≥ voz. Intenta nuevamente.", false);
        updateVoiceBubbleText("No se detect√≥ voz. Intenta nuevamente.");
        setVoiceBubbleActive(false);
        listening = false;
      }
    });
  }

  listening = true;
  setVoiceBubbleActive(false);
  setVoiceStatus("Escuchando... Habla ahora.", true);
  recognition.start();
}


  btn.addEventListener("click", ask);
  txt.addEventListener("keydown", (e) => {
    if (e.key === "Enter") ask();
  });

  // Recibe evento "open" desde el embed para enfocar el input
  window.addEventListener("message", (e) => {
    // Importante: valida origen si lo necesitas
    if(e.data?.type === "GEA_CHAT_OPEN"){
      setTimeout(() => txt.focus(), 50);
    }
  });

  minBtn.addEventListener("click", () => {
    window.parent?.postMessage({ type: "GEA_CHAT_CLOSE" }, "*");
  });

  modeTextBtn.addEventListener("click", () => updateMode("text"));
  modeVoiceBtn.addEventListener("click", () => updateMode("voice"));
  micBtn.addEventListener("click", () => {
    if (listening){
      stopListening();
      return;
    }
    startListening();
  });

  // Mensaje inicial
  addMsg("Hola üëã Soy tu asistente virtual. ¬øEn qu√© te ayudo?", "bot");
</script>
</body>
</html>
